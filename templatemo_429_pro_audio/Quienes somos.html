	<style>
		/* Animaciones para las imágenes de misión y visión */
		.animated-image-container {
			position: relative;
			display: inline-block;
			overflow: hidden;
			border-radius: 15px;
			box-shadow: 0 10px 30px rgba(0,0,0,0.3);
			transition: all 0.5s ease;
			animation: fadeInUp 1s ease-out;
		}

		.animated-image-container:hover {
			transform: scale(1.02) translateY(-5px);
			box-shadow: 0 20px 50px rgba(0,0,0,0.4);
		}

		.animated-image {
			transition: all 0.5s ease;
			animation: float 4s ease-in-out infinite;
		}

		.animated-image:hover {
			transform: scale(1.05);
			filter: brightness(1.1) contrast(1.1);
		}

		/* Efecto de brillo que se mueve sobre la imagen */
		.animated-image-container::before {
			content: '';
			position: absolute;
			top: -50%;
			left: -50%;
			width: 200%;
			height: 200%;
			background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
			transform: translateX(-100%) translateY(-100%) rotate(45deg);
			animation: shimmer 3s linear infinite;
			z-index: 1;
			pointer-events: none;
		}

		/* Partículas flotantes alrededor de las imágenes */
		.particles {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			pointer-events: none;
			overflow: hidden;
		}

		.particle {
			position: absolute;
			width: 4px;
			height: 4px;
			background: #00ffff;
			border-radius: 50%;
			animation: floatParticle 6s linear infinite;
			opacity: 0;
		}

		.particle:nth-child(1) {
			left: 10%;
			animation-delay: 0s;
			animation-duration: 8s;
		}

		.particle:nth-child(2) {
			left: 20%;
			animation-delay: 1s;
			animation-duration: 6s;
		}

		.particle:nth-child(3) {
			left: 80%;
			animation-delay: 2s;
			animation-duration: 7s;
		}

		.particle:nth-child(4) {
			left: 90%;
			animation-delay: 3s;
			animation-duration: 9s;
		}

		/* Efecto de pulsación en los bordes */
		.animated-image-container::after {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			border: 3px solid #00ffff;
			border-radius: 15px;
			opacity: 0;
			animation: pulseGlow 3s ease-in-out infinite;
			pointer-events: none;
		}

		/* Animaciones keyframes */
		@keyframes fadeInUp {
			from {
				opacity: 0;
				transform: translateY(50px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		@keyframes float {
			0%, 100% {
				transform: translateY(0px) rotate(0deg);
			}
			25% {
				transform: translateY(-5px) rotate(0.5deg);
			}
			50% {
				transform: translateY(-10px) rotate(0deg);
			}
			75% {
				transform: translateY(-5px) rotate(-0.5deg);
			}
		}

		@keyframes shimmer {
			0% {
				transform: translateX(-100%) translateY(-100%) rotate(45deg);
			}
			100% {
				transform: translateX(100%) translateY(100%) rotate(45deg);
			}
		}

		@keyframes floatParticle {
			0% {
				transform: translateY(100vh) rotate(0deg);
				opacity: 0;
			}
			10% {
				opacity: 1;
			}
			90% {
				opacity: 1;
			}
			100% {
				transform: translateY(-100px) rotate(360deg);
				opacity: 0;
			}
		}

		@keyframes pulseGlow {
			0%, 100% {
				opacity: 0;
				transform: scale(1);
			}
			50% {
				opacity: 0.3;
				transform: scale(1.02);
			}
		}

		/* Efecto de ondas en el fondo */
		.wave-effect {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			background: radial-gradient(circle at center, rgba(0,255,255,0.1) 0%, transparent 70%);
			animation: wave 4s ease-in-out infinite;
			pointer-events: none;
			z-index: -1;
		}

		@keyframes wave {
			0%, 100% {
				transform: scale(1);
				opacity: 0.3;
			}
			50% {
				transform: scale(1.1);
				opacity: 0.1;
			}
		}

		/* Contenedor principal para centrar las imágenes */
		.image-section {
			text-align: center;
			margin: 30px 0;
			position: relative;
		}

		/* Animación del logo principal */
		.logo-container {
			text-align: center;
			margin: 20px 0;
		}

		/* NUEVO: Estilos para quitar el fondo del logo */
		.logo-container img {
			animation: logoFloat 3s ease-in-out infinite;
			transition: all 0.3s ease;
			/* Filtros para remover el fondo blanco */
			filter: brightness(1.2) contrast(1.1);
			/* Mezcla de modos para transparencia */
			mix-blend-mode: multiply;
			/* Fondo transparente en CSS */
			background: transparent;
			/* Filtro adicional para hacer transparente el fondo blanco */
			-webkit-filter: brightness(1.2) contrast(1.1);
		}

		/* Alternativa más agresiva para quitar fondo blanco */
		.logo-container img.remove-white-bg {
			filter: 
				brightness(1.1) 
				contrast(1.2) 
				saturate(1.1)
				drop-shadow(0 0 10px rgba(0,0,0,0.3));
			mix-blend-mode: darken;
			background: transparent;
		}

		.logo-container img:hover {
			transform: scale(1.1) rotate(5deg);
			filter: 
				brightness(1.3) 
				contrast(1.2) 
				saturate(1.2)
				drop-shadow(0 10px 20px rgba(0,0,0,0.4));
		}

		@keyframes logoFloat {
			0%, 100% {
				transform: translateY(0px);
			}
			50% {
				transform: translateY(-8px);
			}
		}

		/* Efectos responsivos */
		@media (max-width: 768px) {
			.animated-image {
				max-width: 100%;
				height: auto;
			}
			
			.animated-image-container:hover {
				transform: scale(1.01) translateY(-2px);
			}
		}

		/* Efecto de entrada escalonada */

		}

		.vision-container {
			animation-delay: 0.6s;
		}

	<script>
		// Agregar más partículas dinámicamente
		function createDynamicParticles() {
			const containers = document.querySelectorAll('.particles');
			
			containers.forEach(container => {
				const colors = ['#00ffff', '#ff6b6b', '#4ecdc4', '#ffd700'];
				
				for(let i = 0; i < 3; i++) {
					const particle = document.createElement('div');
					particle.className = 'particle';
					particle.style.left = Math.random() * 100 + '%';
					particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
					particle.style.animationDelay = Math.random() * 4 + 's';
					particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
					
					container.appendChild(particle);
					
					// Remover partícula después de la animación
					setTimeout(() => {
						if(particle.parentNode) {
							particle.remove();
						}
					}, 10000);
				}
			});
		}

		// Crear partículas cada 3 segundos
		setInterval(createDynamicParticles, 3000);
		
		// Inicializar partículas al cargar
		createDynamicParticles();

		// Efecto de parallax suave al hacer scroll
		window.addEventListener('scroll', function() {
			const scrolled = window.pageYOffset;
			const parallaxElements = document.querySelectorAll('.animated-image-container');
			
			parallaxElements.forEach((element, index) => {
				const speed = 0.1;
				const yPos = -(scrolled * speed);
				element.style.transform = `translateY(${yPos}px)`;
			});
		});

		// Animación de entrada cuando el elemento es visible
		const observerOptions = {
			threshold: 0.1,
			rootMargin: '0px 0px -50px 0px'
		};

		const observer = new IntersectionObserver(function(entries) {
			entries.forEach(entry => {
				if (entry.isIntersecting) {
					entry.target.style.animationPlayState = 'running';
					entry.target.classList.add('visible');
				}
			});
		}, observerOptions);

		// Observar las imágenes animadas
		document.querySelectorAll('.animated-image-container').forEach(img => {
			observer.observe(img);
		});

		// Script adicional para mejorar la eliminación del fondo blanco
		document.addEventListener('DOMContentLoaded', function() {
			const logo = document.querySelector('.logo-container img');
			
			// Función para ajustar dinámicamente los filtros según el fondo
			function adjustLogoFilters() {
				const computedStyle = window.getComputedStyle(document.body);
				const bgColor = computedStyle.backgroundColor;
				
				// Si el fondo es claro, usar mix-blend-mode multiply
				// Si es oscuro, usar diferentes filtros
				if (bgColor === 'rgb(255, 255, 255)' || bgColor === 'white') {
					logo.style.mixBlendMode = 'multiply';
				} else {
					logo.style.mixBlendMode = 'screen';
				}
			}
			
			adjustLogoFilters();
		});
	</script>
